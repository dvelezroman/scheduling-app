

<div class="row">
    <div class="col">
        <i routerLink="/pacientes" class=" atras fa-solid fa-circle-left"></i>
    </div>
</div>

<div class="container mt-4 m animate__animated animate__fadeIn">
   
    <ul *ngIf="auth">

        <li class="row">
            <h4 [routerLink]="['/noAuth']" (click)="cerrarSesion()"  class="log-out">Cerrar Sesión</h4>
        </li>
  
    </ul> 

    <div class="row">
        <div class="col tP">
            
            <h1 *ngIf="paciente.id" class="tlP">Paciente: <small class="nP">{{paciente.nombres}}</small></h1>
            <h1 *ngIf="!paciente.id" class="addP">Agregar Paciente</h1>
            <hr> 
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="form" (submit)="guardar(f)"
            #f="ngForm">

                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" 
                    placeholder="Nombres y Apellidos"
                    class="form-control"
                    [(ngModel)]="paciente.nombres"
                    [class.is-invalid]="nombres.invalid && nombres.touched"
                    name="nombre"
                    #nombres="ngModel"
                    required>
                    <small *ngIf="nombres.invalid && nombres.touched"
                class="validador form-text text-danger">campo obligatorio</small>
                </div>
               
                <div class="form-group">
                    <label>Cédula</label>
                    <input type="number" 
                    placeholder="Cédula"
                    name="cedula"
                    class="form-control"
                    #cedula="ngModel"
                    [class.is-invalid]="cedula.invalid && cedula.touched"
                    [(ngModel)]="paciente.cedula"
                    required>
                    <small *ngIf="cedula.invalid && cedula.touched"
                    class="validador form-text text-danger">campo obligatorio</small>
                </div>
                
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" 
                    placeholder="Correo"
                    [class.is-invalid]="correo.invalid && correo.touched"
                    name="correo"
                    #correo="ngModel"
                    [(ngModel)]="paciente.correo"
                    class="form-control"
                    required 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    <small *ngIf="correo.invalid && correo.touched"
                class="validador form-text text-danger">campo obligatorio</small>
                
                </div>
                
                <div class="form-group">
                    <label>Número de teléfono</label>
                    <input type="number" 
                    placeholder="Celular"
                    name="telefono"
                    [class.is-invalid]="telefono.invalid && telefono.touched"
                    #telefono="ngModel"
                    [(ngModel)]="paciente.telefono"
                    class="form-control"
                    minlength="10"
                    required>
                    <small *ngIf="telefono.invalid && telefono.touched"
                    class="validador form-text text-danger">campo obligatorio</small>
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" 
                    placeholder="Dirección"
                    name="direccion"
                    [class.is-invalid]="direccion.invalid && direccion.touched"
                    [(ngModel)]="paciente.direccion"
                    class="form-control"
                    #direccion="ngModel"
                    required>
                    <small *ngIf="direccion.invalid && direccion.touched"
                class=" validador form-text text-danger">campo obligatorio</small>
                </div>


                
                <div   class="group-boton">

                    <button *ngIf="!paciente.id"  class="btn btn-primary m-2 boton"> Agregar</button>
                    <button  *ngIf="paciente.id" class="btn btn-primary m-2 boton" [disabled]="!editar"> Actualizar</button> 
                    <button  routerLink="/pacientes" class="btn btn-secondary m-2"> Cancelar</button>    

                </div>
            </form>
        </div>
    </div>
</div>
