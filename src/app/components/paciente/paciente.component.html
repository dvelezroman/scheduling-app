

<div class="row">
    <div class="col">
        <i routerLink="/pacientes" class=" atras fa-solid fa-circle-left"></i>
    </div>
</div>

<div class="container mt-4 m animate__animated animate__fadeIn">
   
    <ul *ngIf="auth">

        <li class="row">
            <h4 [routerLink]="['/noAuth']" (click)="cerrarSesion()"  class="log-out">Cerrar Sesión</h4>
        </li>
  
    </ul> 

    <div class="row">
        <div class="col tP">
            
            <h1 *ngIf="paciente.id" class="tlP">Paciente: <small class="nP">{{paciente.nombres}}</small></h1>
            <h1 *ngIf="!paciente.id" class="addP">Agregar Paciente</h1>
            <hr> 
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="form" (submit)="guardar(f)"
            #f="ngForm">
          <!--   <button  type="button" (click)="limpiar(f)" *ngIf="paciente.id" class="botonElim btn btn-outline-primary">Eliminar campos</button>
               <div class="form-group pId">
                    <label>Paciente ID</label>
                    <input type="text" 
                    class="form-control Id" 
                    [(ngModel)]="paciente.id"
                    name="id"
                    placeholder="Paciente ID" 
                    disabled="disabled">
                    <small class="form-text text-muted"></small>
                </div>
                <br>-->
                
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" 
                    placeholder="Nombres y Apellidos"
                    class="form-control"
                    [(ngModel)]="paciente.nombres"
                    name="nombre"
                    required>
                </div>
               
                <div class="form-group">
                    <label>Cédula</label>
                    <input type="text" 
                    placeholder="Cédula"
                    name="cedula"
                    class="form-control"
                    [(ngModel)]="paciente.cedula"
                    required>
                </div>
                
                <div class="form-group">
                    <label>Correo</label>
                    <input type="text" 
                    placeholder="Correo"
                    name="correo"
                    [(ngModel)]="paciente.correo"
                    class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Numero de teléfono</label>
                    <input type="text" 
                    placeholder="celular"
                    name="telefono"
                    [(ngModel)]="paciente.telefono"
                    class="form-control"
                    required>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" 
                    placeholder="Dirección"
                    name="direccion"
                    [(ngModel)]="paciente.direccion"
                    class="form-control"
                    required>
                </div>

                
                <div class="group-boton">

                    <button *ngIf="!paciente.id"  class="btn btn-primary m-2 boton"> Agregar</button>
                    <button  *ngIf="paciente.id" class="btn btn-primary m-2 boton"> Actualizar</button> 
                    <button routerLink="/pacientes" class="btn btn-secondary m-2"> Cancelar</button>    
                </div>
            </form>
        </div>
    </div>
</div>
