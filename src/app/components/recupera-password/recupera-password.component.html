<div class="container-fluid d-flex justify-content-center align-items-start min-vh-100">
    <div class="row w-100 mt-5">
      <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-10 offset-1">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
            <form (ngSubmit)="enviar()">
              <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar Correo</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
